<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="scripts/generator.js"></script>
    </head>
    <body>
        <h1>Generator</h1>
        <div>
            <p>This is a collection of generators for a variety of Aeshera-themed people and places.  I'm placing it in a website for easy access.  
        </div>       
        <div>
            <label for="generator">What would you like to generate? </label>
            <select name="generator" id="generator" onchange="showDiv(this);">
                <option value="element">Elements</option>
                <option value="weapon">Weapons</option>
                <option value="school">Schools of Magic</option>
                <option value="combo">Combinations</option>
                <option value="affinity">Affinity Charts</option>
                <option value="martial">Martial Arts</option>
                <option value="character">Character Descriptions</option>
            </select>
            <label for="quantity">Quantity: </label>
            <select name="quantity" id="quantity">
                <option value=1>1</option>
                <option value=5>5</option>
                <option value=10>10</option>
                <option value=25>25</option>
            </select>
            <button id="generate" onclick="generate();">Generate</button>
        </div>
        <div>
            <table id ="resultTable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div id="affinity">
            <canvas id="affinityChart" width = "200" height = "200"></canvas>
            <script src = scripts/affinityChart.js></script>
        </div>
    </body>
</html>
